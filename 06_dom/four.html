<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){         //OPTIMISED VERSION of above code beacuse while using innerHTML treversing occur thoughout the elements of the tree
        const li = document.createElement('li');
        const addText = document.createTextNode(langName);
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")



    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"     again the innerHTML is not optimised way 
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //Edit

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>typescript</li>'


    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
