<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: beige;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    
    div.className = 'main'
    div.id = 'myId'
    div.setAttribute("title" , "generated title")
    div.style.backgroundColor= "green"
    div.style.padding = "12px"

    // div.innerText = "chai aur code" this way of writing text is avoid as it involves two process , first it get the current present text and overwrite it given text, hence time consuming
    
    const addText = document.createTextNode("chai aur code") //this method is also complete in two step, hence there is a debate regarding which method is more optimised
    div.appendChild(addText)

    document.body.appendChild(div)

</script>
</html>
